<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
     <label for="name">Name</label>
		<input type="text" name="name" id="name" minlength="3" maxlength="50" required/>
		<br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required/>
		<br>
		<label for="favColor">Color</label>
		<input type="color" id="favColor" name="favColor" required/>
      <br>
		<label for="likeness">Likeness</label>
		<input id="likeness" type="range" name="likeness"
			min="1" max="100" required/>
		<input type="submit" value="Submit"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
